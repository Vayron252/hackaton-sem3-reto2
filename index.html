<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Reto</title>
</head>
<body>
    <div>
        <form action="">
            <h1>Formulario de contacto</h1>
            <div>
                <label for="txtNombre">Nombre*</label>
                <input type="text" id="txtNombre" placeholder="Escribe tu nombre">
            </div>
            <div>
                <label for="txtEmail">Email*</label>
                <input type="email" id="txtEmail" placeholder="Escribe tu Email">
            </div>
            <div>
                <label for="txtTelefono">Email*</label>
                <input type="number" id="txtTelefono" placeholder="Escribe tu teléfono">
            </div>
            <div>
                <label for="txtSitio">Sitio Web</label>
                <input type="text" id="txtSitio" placeholder="Escribe la URL de tu web">
            </div>
            <div>
                <label for=txtAsunto">Asunto*</label>
                <input type="text" id="txtAsunto" placeholder="Escribe un asunto">
            </div>
            <div>
                <label for=txtMensaje">Mensaje*</label>
                <textarea name="" id="txtMensaje" cols="30" rows="10" placeholder="Deja aquí tu comentario..."></textarea>
            </div>
            <div>
                <button type="submit">ENVIAR</button>
            </div>
            <div>
                <label for="">*los campos son obligatorios.</label>
            </div>
        </form>
    </div>
</body>
</html>
